<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>

      <i class="fa-solid fa-exclamation">

<style>
  .hole {
    flex: 1 0 33.33%;
    overflow: hidden;
    position: relative;
  }
  .hole:after {
    display: block;
    background: url(Dirt.svg) bottom center no-repeat;
    background-size: contain;
    content: '';
    width: 100%;
    height: 70px;
    position: absolute;
    z-index: 2;
    bottom: -30px;
  }
  .mole {
    background: url('Mariam.png') bottom center no-repeat;
    background-size: 50%;
    position: absolute;
    top: 100%;
    width: 100%;
    height: 100%;
    transition: all 0.4s ease;
  }
  .hole.up .mole {
    top: 0;
  }
  html {
    box-sizing: border-box;
    font-size: x-small;
    background-color: #f3e6e8;
    background-image: linear-gradient(
      to right,
      #d62828,
      #f77f00,
      #fcbf49,
      #eae2b7,
      #fcbf49,
      #f77f00,
      #d62828
    );
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  body {
    padding: 0;
    margin: 0;
    font-family: 'Silkscreen', cursive;
    font-size: larger;
  }
  .start {
    text-align: center;
  }
  h1 {
    text-align: center;
    font-size: 5rem;
    margin-bottom: 0;
  }
  .score {
    color: rgb(104, 94, 114);
    margin-top: 0%;
  }
  .game {
    width: 800px;
    height: 400px;
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
  }
  .hole {
    flex: 1 0 33.33%;
    overflow: hidden;
    position: relative;
  }
  .hole:after {
    display: block;
    background: url(Dirt.svg) bottom center no-repeat;
    background-size: contain;
    content: '';
    width: 100%;
    height: 70px;
    position: absolute;
    z-index: 2;
    bottom: -30px;
  }
  .mole {
    background: url('Mariam.png') bottom center no-repeat;
    background-size: 50%;
    position: absolute;
    top: 100%;
    width: 100%;
    height: 100%;
    transition: all 0.4s ease;
  }
  .hole.up .mole {
    top: 0;
  }
  button {
    background: rgba(190, 19, 19, 0.2);
    border: red;
    font-size: 3rem;
    cursor: pointer;
  }
</style>

<script>
  const holes = document.querySelectorAll('.hole')
  const scoreBoard = document.querySelector('.score')
  const moles = document.querySelectorAll('.mole')
  let lastHole
  let timeUp = false
  let score = 0
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min)
  }
  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length)
    const hole = holes[idx]
    if (hole === lastHole) {
      return randomHole(holes)
    }
    lastHole = hole
    return hole
  }
  function peep() {
    const time = randomTime(200, 1000)
    const hole = randomHole(holes)
    hole.classList.add('up')
    setTimeout(() => {
      hole.classList.remove('up')
      if (!timeUp) peep()
      else GameOver()
    }, time)
  }
  function startGame() {
    scoreBoard.textContent = 0
    timeUp = false
    score = 0
    peep()
    setTimeout(() => (timeUp = true), 10000)
  }
  function whack(e) {
    if (!e.isTrusted) return
    score++
    this.parentNode.classList.remove('up')
    scoreBoard.textContent = score
  }
  function GameOver() {
    window.alert('Time Over! You scored ' + scoreBoard.textContent + 'ðŸŽ‰ðŸŽŠðŸŽŠðŸŽ‰')
    location.reload()
  }
  moles.forEach((mole) => mole.addEventListener('click', whack))
</script>
