<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt('What is your number?')
      if (number >= 0 && number <= 100) {
        if (number >= 60 && number <= 100) {
          if (number >= 93) {
            alert('Your Grade: A')
          } else if (number >= 90 && number <= 92) {
            alert('Your Grade: A-')
          } else if (number >= 87 && number <= 89) {
            alert('Your Grade: B+')
          } else if (number >= 83 && number <= 86) {
            alert('Your Grade: B')
          } else if (number >= 80 && number <= 82) {
            alert('Your Grade: B-')
          } else if (number >= 77 && number <= 79) {
            alert('Your Grade: C+')
          } else if (number >= 73 && number <= 76) {
            alert('Your Grade: C')
          } else if (number >= 70 && number <= 72) {
            alert('Your Grade: C-')
          } else if (number >= 67 && number <= 69) {
            alert('Your Grade: D+')
          } else if (number >= 60 && number <= 66) {
            alert('Your Grade: D')
          }
        } else {
          alert('Your Grade: F')
        }
      } else {
        alert('Invalid Input!')
      }
    </script>
  </body>
</html>
