<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Grade Calculator (Bohubrihi)</title>
  </head>
  <body>
    <script>
      var uinput = prompt('What is your number?')
      var number = parseInt(uinput)
      var grade
      if (number >= 0 && number <= 100) {
        if (number >= 60 && number <= 100) {
          if (number >= 93) {
            grade = 'A'
          } else if (number >= 90 && number <= 92) {
            grade = 'A-'
          } else if (number >= 87 && number <= 89) {
            grade = 'B+'
          } else if (number >= 83 && number <= 86) {
            grade = 'B'
          } else if (number >= 80 && number <= 82) {
            grade = 'B-'
          } else if (number >= 77 && number <= 79) {
            grade = 'C+'
          } else if (number >= 73 && number <= 76) {
            grade = 'C'
          } else if (number >= 70 && number <= 72) {
            grade = 'C-'
          } else if (number >= 67 && number <= 69) {
            grade = 'D+'
          } else if (number >= 60 && number <= 66) {
            grade = 'D'
          }
        } else {
          grade = 'F'
        }
        alert(`Your Grade: ${grade}`)
      } else {
        alert('Invalid Input!')
      }
    </script>
  </body>
</html>
