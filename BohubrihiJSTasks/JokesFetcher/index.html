  //USING Fetch API

  async function getJokes() {
    let response = await fetch('https://api.chucknorris.io/jokes/random')
    let data = await response.json()
    let Joke = data.value
    document.getElementById('result').innerText = Joke
  }

  document.getElementById('btn_Jokes').addEventListener('click', getJokes)
</script>
