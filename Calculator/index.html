<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="card" style="margin-top: 10rem;">
            <form name = "form1">
                <table class="table table-dark">
                    <tr>
                        <td colspan="3"><input id = "calc" type ="text" name = "answer" class="form-control"></td>
                        <td><input type = "button" value = "AC" onclick = "form1.answer.value = ' ' " id= "clear"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input type = "button" value = "1" onclick = "form1.answer.value += '1' "  class="form-control"> </td>
                        <td><input type = "button" value = "2" onclick = "form1.answer.value += '2' "  class="form-control">  </td>
                        <td><input type = "button" value = "3" onclick = "form1.answer.value += '3' "  class="form-control"> </td>
                        <td><input type = "button" value = "+" onclick = "form1.answer.value += '+' "  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input type = "button" value = "4" onclick = "form1.answer.value += '4' "  class="form-control"> </td>
                        <td><input type = "button" value = "5" onclick = "form1.answer.value += '5' "  class="form-control">  </td>
                        <td><input type = "button" value = "6" onclick = "form1.answer.value += '6' "  class="form-control"> </td>
                        <td><input type = "button" value = "-" onclick = "form1.answer.value += '-' "  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input type = "button" value = "7" onclick = "form1.answer.value += '7' "  class="form-control"> </td>
                        <td><input type = "button" value = "8" onclick = "form1.answer.value += '8' "  class="form-control">  </td>
                        <td><input type = "button" value = "9" onclick = "form1.answer.value += '9' "  class="form-control"> </td>
                        <td><input type = "button" value = "X" onclick = "form1.answer.value += '*' "  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input type = "button" value = "รท" onclick = "form1.answer.value += '/' "  class="form-control"> </td>
                        <td><input type = "button" value = "0" onclick = "form1.answer.value += '0' "  class="form-control">  </td>
                        <td><input type = "button" value = "." onclick = "form1.answer.value += '.' "  class="form-control"> </td>
                        <td><input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) "  class="form-control"></td>
                    </tr>
                </table>
            </form>  
        </div>
    </div>
</body>
</html>

<style>

body {
    background-image: linear-gradient(to right, black , rgb(70, 3, 3), black);
    display: flex;
    justify-content: center;

}
</style>
