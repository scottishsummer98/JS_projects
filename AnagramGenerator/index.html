<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Anagram Generator</title>
  </head>
  <body>
    <div>
      <h2 style="color: white;">
        Generate Anagrams
      </h2>
    </div>
    <div class="pb-2">
      <input
        type="text"
        class="form-input"
        id="value"
        placeholder="Type a word"
      />
      <button type="submit" class="btn btn-light" onclick="Anagrammer()">
        Make Anagram
      </button>
    </div>
    <div>
      <textarea
        id="result"
        cols="40"
        rows="30"
        style="text-align: center;"
      ></textarea>
    </div>
  </body>
</html>

<script>
  function Anagrammer() {
    var value = document.querySelector('#value').value
    var result = document.querySelector('#result')
    resultArr = []

    for (let index = 0; index < value.length * 5; index++) {
      arr = []
      for (var i = 0; i < value.length; i++) {
        arr.push(value.charAt(i))
      }
      Shuffler(arr)
      var anagram = arr.join('').toString()
      if (anagram == value) {
        Shuffler(arr)
      } else {
        resultArr.push(anagram)
      }
    }
    var unique = resultArr.filter(Uniquer).toString().replace(/,/g, '\n')
    console.log(unique)
    result.textContent = unique
  }
  function Shuffler(arr) {
    arr.sort(function (a, b) {
      return Math.random() - 0.5
    })
  }
  function Uniquer(value, index, self) {
    return self.indexOf(value) === index
  }
</script>

<style>
  body {
    background-image: linear-gradient(to right, #1b2e3c, #0c0c1e, #1b2e3c);
    margin-top: 5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
