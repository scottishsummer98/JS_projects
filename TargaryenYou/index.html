<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Sofia&display=swap"
      rel="stylesheet"
    />
    <title>Targaryen You</title>
  </head>
  <body>
    <div
      class="row"
      style="
        padding-top: 5rem;
        background-color: linear-gradient(
          to right,
          black,
          rgb(70, 3, 3),
          black
        );
      "
    >
      <div class="col-lg-1 col-md-1 col-sm-1">
        <label class="form-control bg" for="gender">KING OR QUEEN</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <input class="form-control bg" type="text" id="gender" />
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <label class="form-control bg" for="name">NICK NAME</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <input class="form-control bg" type="text" id="name" />
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <label class="form-control bg" for="name">FAVOURITE COLOR</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <input class="form-control bg" type="text" id="color" />
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
        <label class="form-control bg" for="name">ITEM TO YOUR RIGHT</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <input class="form-control bg" type="text" id="item" />
      </div>
      <br />
      <br />
      <br />
      <br />

      <button
        class="form-control btn"
        onclick="Game()"
        style="width: 25rem; margin: auto;"
      >
        SEE YOUR TARGARYEN HERITAGE
      </button>

      <div
        class="form-control bg"
        type="text"
        style="height: 15rem; width: 30rem; margin: auto;"
      >
        <span id="targname"></span>
      </div>
    </div>
  </body>
</html>

<style>
  body {
    background-image: url('BG.jpg');
    background-size: 120rem 65rem;
  }
  .bg {
    color: black;
    background-color: darkred;
    font-family: 'Sofia', cursive;
    font-weight: bold;
    font-size: medium;
  }
  input[type='text']:focus {
    outline: 2px solid black;
    background-color: darkred;
    color: black;
  }
  .btn {
    color: black;
    background-color: darkred;
    font-family: 'Sofia', cursive;
    font-weight: bold;
    font-size: medium;
  }
</style>

<script>
  function Game(form) {
    var gender = document.getElementById('gender').value.toUpperCase()
    var name = document.getElementById('name').value.toUpperCase()
    var ucolor = document.getElementById('color').value.toUpperCase()
    var item = document.getElementById('item').value.toUpperCase()
    var targname = document.getElementById('targname')
    var animals = ['LION', 'WOLF', 'BEAR']
    var colors = [
      'BLACK',
      'CRIMSON',
      'BRIGHT',
      'DARK',
      'VERMILION',
      'BISQUE',
      'DAMASK',
      'CYAN',
      'SCARLETT',
    ]
    var dragons = [
      'FALKLOR',
      'DAGAHRA',
      'SAPHIORA',
      'SMOKEBLISS',
      'DIAVAL',
      'EBORSISK',
      'SMAUGEON',
      'FIRNORX',
      'KAPOPHIS',
      'LAERORG',
      'URUNOV',
      'GLAURANG',
      'JORMUGAND',
      'CADMUPHUS',
      'MOONSHADOW',
      'SAPHINAX',
      'OPHICHUS',
      'XIUHCAOTL',
      'QUETZCAOTL',
      'RYUU',
      'TAEZCAOTL',
      'SCYLLAWEN',
    ]
    var color1 = colors[Math.floor(Math.random() * colors.length)]
    var color2 = colors[Math.floor(Math.random() * colors.length)]
    var dragon = dragons[Math.floor(Math.random() * dragons.length)]
    var animal = animals[Math.floor(Math.random() * animals.length)]
    targname.textContent =
      'YOU ARE ' +
      gender +
      ' ' +
      name +
      ' TARGARYEN OF HOUSE TARGARYEN, HEIR TO THE IRON THRONE, RIGHTFUL ' +
      gender +
      ' OF THE ANDALS AND THE FIRST MEN, PROTECTOR OF THE REALM, RULER OF THE GREAT ' +
      ucolor +
      ' SEA, RIDER OF THE ' +
      color1 +
      ' ' +
      dragon +
      ', THE UNDEAD, THE UNBEATEN, BREAKER OF ' +
      item +
      "'S, " +
      gender +
      ' BEYOND THE WALL, FRIEND OF THE FREEFOLK, THE ' +
      color2 +
      ' ' +
      animal +
      '.'
    var msg = new SpeechSynthesisUtterance()
    msg.text = targname.textContent
    window.speechSynthesis.speak(msg)
  }
</script>
